<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <nav>
        <!--когданибудь сделаю блять-->
    </nav>
    <div class="container">
        <div class="buttons">
            <button class="generate-btn">Добавить ещё один</button> <!--превращает sscc в картинку и ставит её в sscc-list-container-->
            <button class="remove-btn">Удалить всё</button> <!--удалить либо последний sscc, либо сделать инпут и удалять конкретный-->
            <button class="download-btn">Скачать всё</button> <!--скачать sscc-list-container-->
        </div>
        <div class="sscc-list-container">
            <div class="sscc-buttons-container">
                <button class="deleteBtn" data-number="0">УДАЛИТЬ</button>
            </div>
            <div class="ssccS">
                <div class="sscc" data-number="0">
                    <input placeholder="ОООО РГАНИКА" class="sscc-upperText">
                    <svg class="sscc-output"></svg>
                    <input placeholder="2281337" class="sscc-input">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <!--когданибудь сделаю блять-->
    </footer>
    <script src="JsBarcode.all.min.js"></script>
    <script src="html2canvas.js"></script>
    <script src="script.js"></script>
</body>
