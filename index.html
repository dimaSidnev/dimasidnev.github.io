<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>генераторГовна</title>
</head>
<body>
    <div class="inputBox-container">
        <h1>Сиси коды ха ха<br>ещё успею оформление красивое сделать</h1>
        <h2 class="inputBox-header">Введите значение(я)</h2>
        <input id="input" placeholder="12345678">
        <div class="inputBox-buttons">
            <button id="generateBtn">Сгенерировать</button>
            <button id="downloadBtn">Скачать</button>
        </div>
        <h4 class="inputBox-header-sm">При вводе множества значений нужно разделять их пробелом, иначе пизда</h2>
    </div>
    <div class="resultBox-container" id="capture">
        <div class="sscc-container _hidden">
            <h3>ООО РГАНИКА</h3>
            <svg class="SSCC-barcode"></svg>
        </div>
    </div>
    <script src="JsBarcode.all.min.js"></script>
    <script src="html2canvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
